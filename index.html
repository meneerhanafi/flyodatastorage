<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Fylo</title>
</head>
<body>
    <!--HEADER-->
    <div class="overall-container">
        <header>
            <img class="head-logo"
            src="logo.svg">
            <div class="icon-container">
                <div class="container">
                    <img src="icon-document.svg">
                </div>
                <div class="container">
                    <img src="icon-folder.svg">
                </div>
                <div class="container">
                    <img src="icon-upload.svg">
            </div>        
        </header>
        <!--MIDDLE-->
            <div class="storage">
                <p>You've used  <span>815</span> GB of your storage</p>
                <div class="bar">
                    <div class="gradient">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="gb">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                </div>
            </div>
            <!--BOTTOM-->
            <div class="bottom-box-container">
                <div class="number">
                    <h3>185</h3>
                    <p>GB LEFT</p>
                </div>
            </div>


         
    </div>
